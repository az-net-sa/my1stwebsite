<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة وقت الاختبار</title>
   <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            background: #1e293b;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            border: 1px solid #334155;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #f1f5f9;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .header p {
            color: #94a3b8;
            font-size: 16px;
            margin: 0;
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #0a0f1a;
            border-radius: 15px;
            padding: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #64748b;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 4px;
        }
        .mode-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        .mode-btn:hover:not(.active) {
            background: #2d3748;
            color: #cbd5e1;
        }
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        label {
            display: block;
            margin-bottom: 12px;
            color: #f1f5f9;
            font-weight: 600;
            font-size: 16px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #334155;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #0a0f1a;
            color: #f1f5f9;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        input[type="number"]::placeholder, input[type="text"]::placeholder {
            color: #475569;
        }
        .action-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .clear-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }
        #day, #time {
            margin-top: 20px;
            padding: 20px;
            background: #0a0f1a;
            border-radius: 15px;
            font-weight: 600;
            text-align: center;
            color: #f1f5f9;
            border-left: 5px solid #6366f1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .note {
            margin-top: 30px;
            padding: 20px;
            background: #1e2a1e;
            border-radius: 12px;
            color: #86efac;
            text-align: center;
            border-left: 4px solid #6366f1;
            font-size: 14px;
            line-height: 1.5;
        }
        .table-wrapper {
            margin-top: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: #0a0f1a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        th {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 18px 15px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            border: none;
        }
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #334155;
            color: #f1f5f9;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        tr:hover td {
            background-color: #2d3748;
        }
        tr:nth-child(even) td {
            background-color: #1a2332;
        }
        .invalid-row td {
            background-color: #3d1f1f !important;
            color: #ff6b6b;
        }
        .invalid-row:hover td {
            background-color: #4d2626 !important;
        }
        .conflict-period-row td {
            background-color: #3d2f1f !important;
            color: #ffa952;
            position: relative;
        }
        .conflict-period-row:hover td {
            background-color: #4d3a26 !important;
        }
        .conflict-period-row td::before {
            content: "";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
        }
        .period-number {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 700;
            display: inline-block;
            min-width: 40px;
        }
        .separator {
            margin: 40px 0;
            text-align: center;
            position: relative;
        }
        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #6366f1, transparent);
        }
        .separator span {
            background: #1e293b;
            padding: 0 20px;
            color: #64748b;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .main-container {
                padding: 20px 15px;
                margin: 0;
                max-width: 100%;
            }
            .header h1 {
                font-size: 20px;
                line-height: 1.3;
            }
            .header p {
                font-size: 14px;
            }
            .mode-selector {
                margin-bottom: 25px;
            }
            .mode-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            input[type="number"], input[type="text"] {
                padding: 12px;
                font-size: 16px;
            }
            .action-btn {
                padding: 12px;
                font-size: 14px;
            }
            #day, #time {
                padding: 15px;
                font-size: 14px;
            }
            table {
                font-size: 12px;
            }
            th {
                padding: 12px 6px;
                font-size: 13px;
            }
            td {
                padding: 10px 4px;
                line-height: 1.2;
                word-break: keep-all;
                white-space: nowrap;
            }
            .period-number {
                padding: 4px 8px;
                font-size: 12px;
                min-width: 30px;
            }
            .note {
                margin-top: 20px;
                padding: 15px;
                font-size: 12px;
            }
            .table-wrapper {
                overflow-x: auto;
                margin-top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 15px 10px;
            }
            .header h1 {
                font-size: 18px;
            }
            .mode-btn {
                padding: 8px 12px;
                font-size: 13px;
            }
            table {
                font-size: 11px;
                min-width: 100%;
            }
            th {
                padding: 10px 4px;
                font-size: 12px;
            }
            td {
                padding: 8px 3px;
                font-size: 11px;
            }
            .period-number {
                padding: 3px 6px;
                font-size: 11px;
            }
        }
</style>

</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>حاسبة وقت الاختبار لجامعة القصيم</h1>
            <p>اختر النمط المناسب لحساب مواعيد الاختبارات</p>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('single')">فترة واحدة</button>
            <button class="mode-btn" onclick="switchMode('multiple')">فترات متعددة</button>
        </div>
        <div id="singleMode" class="content-section active">
            <label for="numberInput">أدخل الفترة:</label>
            <input type="number" id="numberInput" placeholder="مثال: 15" oninput="calculate()">
            <div id="day"></div>
            <div id="time"></div>
            <div class="note">
                <strong>ملاحظة:</strong> الأداة تعمل للكليات بنظام الثلاث فترات، عمل الأداة لطلاب الكليات الأخرى غير مؤكد<br>
            </div>
        </div>
        <div id="multipleMode" class="content-section">
            <label for="periodsInput">أدخل الفترات (مفصولة بفاصلة أو مسافة):</label>
            <input type="text" id="periodsInput" placeholder="مثال: 1, 5, 10, 15, 20" onkeypress="handleEnterKey(event)">
            <button class="action-btn" onclick="generateTable()">إنشاء الجدول</button>
            <button class="action-btn clear-btn" onclick="clearTable()">مسح الجدول</button>
            <div id="periodsTable"></div>
            <div class="note">
                <strong>ملاحظة:</strong> الأداة تعمل للكليات بنظام الثلاث فترات، عمل الأداة لطلاب الكليات الأخرى غير مؤكد<br>
            </div>
        </div>
    </div>
    <script>
        const weeks = [ "الأول", "الثاني", "الثالث" , "أسبوع الإختبارات العملية"];
        const days = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس"];
        const times3 = ["٨-١٠", "١٠:٣٠-١٢:٣٠", "١-٣"];
        const times2 = ["٩-١٢", "١-٤"];
        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => { btn.classList.remove('active'); });
            if (mode === 'single') {
                document.querySelector('.mode-btn:first-child').classList.add('active');
                document.getElementById('singleMode').classList.add('active');
                document.getElementById('multipleMode').classList.remove('active');
            } else {
                document.querySelector('.mode-btn:last-child').classList.add('active');
                document.getElementById('multipleMode').classList.add('active');
                document.getElementById('singleMode').classList.remove('active');
            }
        }
        function calculate() {
            var input = document.getElementById("numberInput").value;
            var day = document.getElementById("day");
            var timedev = document.getElementById("time");
            if (input >= 1 && input <= 30) {
                var result = Math.ceil(input / 3);
                var time = input % 3;
                if (time == 0) time = 3;
                var weekIndex = Math.floor((result - 1) / 5);
                var dayIndex = (result - 1) % 5;
                day.textContent = `الأسبوع ${weeks[weekIndex]} - يوم ${days[dayIndex]} بتاريخ ${weekAndDayToDate(weekIndex , dayIndex , input)}`;
                timedev.textContent = time >= 1 && time <= 3 ? `الفترة: ${times3[time - 1]}` : "إدخال خاطئ";
            } else if  (input >= 31 && input <= 50){
                input -= 30
                var result = Math.ceil(input / 2);
                var time = input % 2;
                if (time == 0) time = 2;
                var weekIndex = Math.floor((result - 1) / 5);
                var dayIndex = (result - 1) % 5;
                day.textContent = `الأسبوع ${weeks[weekIndex]} - يوم ${days[dayIndex]} بتاريخ ${weekAndDayToDate(weekIndex , dayIndex , input)}`;
                timedev.textContent = time >= 1 && time <= 3 ? `الفترة: ${times2[time - 1]}` : "إدخال خاطئ";
            } else if (input >= 51 && input <= 66) {
                var practicalTimes = getPracticalTimes(input);
                var weekAndDay = 3;
                var dayIndex = getDayIndex(input);
                day.textContent = `أسبوع الإختبارات العملية -  يوم ${days[dayIndex]}  بتاريخ ${weekAndDayToDate(3 , dayIndex , input)}`;
                timedev.textContent = `الفترة: ${practicalTimes}`;
            } else if (input === "") {
                day.textContent = "";
                timedev.textContent = "";
            } else {
                day.textContent = "إدخال خاطئ";
                timedev.textContent = "إدخال خاطئ";
            }
        }
        function getPracticalExamDay(period) {
            var practicalDays = { 51: "غير محدد", 52: "غير محدد", 53: "غير محدد", 54: "غير محدد", 55: "غير محدد", 56: "غير محدد", 57: "غير محدد", 58: "غير محدد", 59: "غير محدد", 60: "الخميس", 61: "الخميس", 62: "غير محدد", 63: "غير محدد", 64: "غير محدد", 65: "غير محدد", 66: "غير محدد", 67: "غير محدد", 68: "غير محدد", 69: "غير محدد", 70: "غير محدد" };
            return practicalDays[period] || "غير محدد";
        }
        function getPracticalTimes(period) {
            var practicalTimes = { 51: "٨-١٠", 52: "١٠:٣٠-١٢:٣٠", 53: "٨-١٠", 54: "١٠:٣٠-١٢:٣٠", 55: "٨-١٠", 56: "١٠:٣٠-١٢:٣٠", 57: "٨-١٠", 58: "١٠:٣٠-١٢:٣٠", 59: "١-٣", 60: "٨-١٠", 61: "١٠:٣٠-١٢:٣٠", 62: "١-٣", 63: "٩-١٢", 64: "١-٤", 65: "٩-١٢", 66: "١-٤", 67: "غير محدد", 68: "غير محدد", 69: "غير محدد", 70: "غير محدد" };
            return practicalTimes[period] || "غير محدد";
        }
        function getDayIndex(period) {
            var daysIndex = { 51: "0", 52: "0", 53: "1", 54: "1", 55: "2", 56: "2", 57: "3", 58: "3", 59: "3", 60: "4", 61: "4", 62: "4", 63: "3", 64: "3", 65: "4", 66: "4", 67: "غير محدد", 68: "غير محدد", 69: "غير محدد", 70: "غير محدد" };
            return daysIndex[period] || "غير محدد";
        }
        function calculatePeriodInfo(input) {
            if (input >= 1 && input <= 30) {
                var result = Math.ceil(input / 3);
                var time = input % 3;
                if (time == 0) time = 3;
                time = times3[time - 1];
                var weekIndex = Math.floor((result - 1) / 5);
                var dayIndex = (result - 1) % 5;
            } else if  (input >= 31 && input <= 50){
                input -= 30
                var result = Math.ceil(input / 2);
                var time = input % 2;
                if (time == 0) time = 2;
                time = times2[time - 1];
                var weekIndex = Math.floor((result - 1) / 5);
                var dayIndex = (result - 1) % 5; 
            } else if (input >= 51 && input <= 66) {
                var practicalTimes = getPracticalTimes(input);
                time = practicalTimes;
                var weekIndex = 3;
                var dayIndex = getDayIndex(input);
            } else {
                return { week: "إدخال خاطئ", day: "إدخال خاطئ", time: "إدخال خاطئ", date: "إدخال خاطئ", valid: false };
            }
            return { week: weeks[weekIndex], day: days[dayIndex], time: time, date: weekAndDayToDate(weekIndex, dayIndex, input), valid: true };
        }
        function weekAndDayToDate(week, day , period) {
            if (week < 0 || week > 3 || day < 0 || day > 4) { return "غير محدد"; }
            if (period >= 1 && period <= 30 ){ day1 = 8 + (week * 7) + day; }
            else if (period >= 51 && period <= 70) { day1 = parseInt(day, 10) + 1; }
            day1 = day1.toString().replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]);
            return `١٤٤٧/٧/${day1}`;        
        }
        function conflictPeriodDetected(periods, period) {
            return periods.filter(p => p === period).length > 1;
        }
        function handleEnterKey(event) {
            if (event.key === 'Enter') { generateTable(); }
        }
        function generateTable() {
            var input = document.getElementById("periodsInput").value.trim();
            var tableDiv = document.getElementById("periodsTable");
            if (!input) { alert("يرجى إدخال الفترات"); return; }
            var periods = input.split(/[,\s]+/).map(function(p) { return parseInt(p.trim()); }).filter(function(p) { return !isNaN(p); });
            if (periods.length === 0) { alert("يرجى إدخال فترات صحيحة"); return; }
            periods = periods.sort(function(a, b) { return a - b; });
            var tableHTML = `<div class="table-wrapper"><table><thead><tr><th>الفترة</th><th>الأسبوع</th><th>اليوم</th><th>الوقت</th><th>التاريخ</th></tr></thead><tbody>`;
            periods.forEach(function(period) {
                var info = calculatePeriodInfo(period);
                var rowClass = '';
                if (!info.valid) { rowClass += 'invalid-row '; }
                else if (conflictPeriodDetected(periods, period)) { rowClass += 'conflict-period-row '; }
                else { rowClass += 'valid-row '; }
                rowClass = rowClass.trim();
                tableHTML += `<tr class="${rowClass}"><td><span class="period-number">${period}</span></td><td>${info.week}</td><td>${info.day}</td><td>${info.time}</td><td>${info.date}</td></tr>`;
            });
            tableHTML += `</tbody></table></div>`;
            tableDiv.innerHTML = tableHTML;
        }
        function clearTable() {
            document.getElementById("periodsInput").value = "";
            document.getElementById("periodsTable").innerHTML = "";
        }
    </script>
</body>
</html>
