<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة وقت الاختبار</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            padding-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #day, #time {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .note {
            margin-top: 40px;
            font-size: 16px;
            color: #999;
            text-align: center;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة وقت الاختبار لجامعة القصيم</h1>
        
        <label for="numberInput">أدخل الفترة:</label>
        <input type="number" id="numberInput" oninput="calculate()">
        
        <div id="day"></div>
        <div id="time"></div>
        <p class="note">ملاحظة: الأداة تعمل للكليات بنظام الثلاث فترات, عمل الأدة لطلاب الكليات الأخرى غير مؤكد</p>
        <p class="note">الأداة لا تعمل لحساب مواعيد الإختبارات الإلكترونية (عن بعد)</p>

    </div>


    <script>
        function calculate() {
            var input = document.getElementById("numberInput").value;
            var day = document.getElementById("day");
            var timedev = document.getElementById("time");
           
            var result = Math.ceil(input / 3);

           
            var weeks = [ "الأول", "الثاني", "الثالث" , "أسبوع الإختبارات العملية"];
            var days = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس"];
            var times = ["من 8 إلى 10", "من 10:30 إلى 12:30", "من 1 إلى 3"];

            if (input >= 1 && input <= 30) {
                var time = input % 3;
                if (time == 0) time = 3;
                var weekIndex = Math.floor((result - 1) / 5);
                var dayIndex = (result - 1) % 5;
                day.textContent = `الأسبوع ${weeks[weekIndex]} - يوم ${days[dayIndex]}`;
                timedev.textContent = time >= 1 && time <= 3 ? `الفترة: ${times[time - 1]}` : "إدخال خاطئ";

            } else if (input >= 51 && input <= 60) {
                time = input % 2;
                if (time == 0) time = 2;
                var newInput = input - 50;
                var weekIndex = Math.floor((result - 1) / 5);
                var dayIndex = Math.floor((newInput - 1) / 2);
                day.textContent = `الأسبوع ${weeks[weekIndex]} - يوم ${days[dayIndex]}`;
                timedev.textContent = time >= 1 && time <= 3 ? `الفترة: ${times[time - 1]}` : "إدخال خاطئ";

            } else {
                day.textContent = "إدخال خاطئ";
                timedev.textContent = "إدخال خاطئ";
            }
           
        }
    </script>
</body>
</html>
